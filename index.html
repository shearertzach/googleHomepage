<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>


<body>
    <div class="navbar">
        <div class="leftitems">
            <p class="litem">About</p>
            <p class="litem">Store</p>
        </div>
        <div class="rightitems">
            <p class="ritem">Gmail</p>
            <p class="ritem">Images</p>
            <img class="rightimg ritem" src="img/appsfav.png" alt="">
            <img class="rightimg ritem" src="img/personfav.png" alt="">
        </div>
    </div>

    <div class="googleimagecontainer">
        <img class="googleimage" src="img/googlefav.png" alt="">
    </div>

    <div class="searchbarcontainer">
        <div class="searchbar">
            <img class="voicefav" src="img/voicefav.png" alt="">
        </div>
    </div>

    <div class="actionbuttoncontainer">
        <p class="actionbutton">Google Search</p>
        <p class="actionbutton">I'm Feeling Lucky</p>
    </div>


    <div class="footer">
        <div class="leftitems">
            <p class="litem">Advertising</p>
            <p class="litem">Business</p>
            <p class="litem">How Search Works</p>
        </div>
        <div class="rightitems">
            <p class="ritem">Privacy</p>
            <p class="ritem">Terms</p>
            <p class="ritem">Settings</p>
        </div>
    </div>

</body>


</html>
